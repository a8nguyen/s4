# @package _global_
defaults:
  - /trainer: default
  - /loader: default
  - /dataset: agc
  - /task: regression
  - /optimizer: adamw
  - /scheduler: cosine_warmup

task:
  torchmetrics: null
  metrics:
    - loss

train:
  monitor: val/loss
  mode: min
  ema: 0.25

encoder:
  _name_: patch3d
  d_emb: 256
  filter_sizes: [2,16,16]
decoder:
  _name_: sequence
  mode: pool

trainer:
  max_epochs: 20
  val_check_interval: 0.2

optimizer:
  lr: 0.004
  weight_decay: 0.01

scheduler:
  num_warmup_steps: 500
  num_training_steps: 6000